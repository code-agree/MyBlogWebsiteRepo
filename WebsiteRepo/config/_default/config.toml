# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/


theme = "congo"
baseURL = "https://example.org/"
languageCode = "zh-cn"
title = "My Blog Site"
ignoreLogs = ["warning-partial-superfluous-prefix"]

defaultContentLanguage = "en"

enableRobotsTXT = true
[pagination]
  pagerSize = 10
summaryLength = 1
enableSearch = true
enableCodeCopy = true

# version 3
#googleAnalytics = "UA-PROPERTY_ID"
# version 4
googleAnalytics = "G-37H045MXRH"

[outputs]
  home = ["HTML", "RSS", "JSON"]
[article]
  showTableOfContents = false
  showComments = true

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  # 文章列表设置
  [params.list]
    # 启用自定义排序
    showTableOfContents = false
    groupByYear = true
    # 文章排序顺序，可选: "date", "weight", "title"
    orderBy = "weight"
    # 排序方向，可选: "asc", "desc"
    orderDirection = "asc"